<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Map of the Sky</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/view.css">
</head>

<body>
  <div id="viewDiv">

    <div id="switchViewTo2D" class="esri-component esri-widget-button esri-widget" style="display: none;" role="button" aria-label="Switch to 2D" title="Switch to 2D">
      <a href="https://gbrunner.github.io/Map-of-the-Sky/?is2DView=1" style="font-size: 2.0em;">
        <span class="esri-icon esri-icon-maps"></span>
      </a>
    </div>

    <div id="switchViewTo3D" class="esri-component esri-widget-button esri-widget" style="display: none;" role="button" aria-label="Switch to 3D" title="Switch to 3D">
      <a href="https://gbrunner.github.io/Map-of-the-Sky/?is2DView=0" style="font-size: 1.7em;">
        <span class="esri-icon esri-icon-globe"></span>
      </a>
    </div>

  </div>

  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      'esri/core/urlUtils',
      'esri/Map',
      'esri/views/MapView',
      'esri/views/SceneView',
      'esri/layers/TileLayer',
      'esri/widgets/Compass',
      'esri/widgets/Home',
      'dojo/domReady!'
    ], function(urlUtils, Map, MapView, SceneView, TileLayer, Compass, Home) {
      var is2DView = (urlUtils.urlToObject(window.location.href).query && !!(Number(urlUtils.urlToObject(window.location.href).query.is2DView)));

      var ViewModule = is2DView ? MapView : SceneView;

      var view = new ViewModule({
        container: 'viewDiv',
        map: new Map({
          layers: [
            new TileLayer({
              url: 'https://tiles.arcgis.com/tiles/g2TonOxuRkIqSOFx/arcgis/rest/services/Galactic_Plane_Bright/MapServer'
            })
          ]
        }),
        center: [-14.5, -0.36],
        zoom: 10,
        constraints: {
          minZoom: 4
        }
      });

      if (is2DView) {
        view.ui.add(new Compass({
          view: view
        }), 'top-left');
      }

      view.ui.add(new Home({
        view: view
      }), 'top-left');

      view.when(function() {
        var switchViewNode = is2DView ? document.getElementById('switchViewTo3D') : document.getElementById('switchViewTo2D');
        view.ui.add(switchViewNode, 'top-left');
        switchViewNode.style.display = 'flex';
      });
    });
  </script>
</body>

</html>
